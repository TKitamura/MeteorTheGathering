<template name="mat">
  {{#if show}}
  <div id="mat">
    <input id="play-random" type="button" value="Play Random Card" style="margin-left: 10px;" />
    {{#each cards}}
      <img src="http://gatherer.wizards.com/Handlers/Image.ashx?name={{name}}&type=card" class="card" title="{{name}}" style="top: {{top}}px; left: {{left}}px;" id="card-{{_id}}" />
    {{/each}}
  </div>
  {{/if}}
</template>
